services:
  - type: web
    name: binbeacon-api
    env: docker
    plan: free
    dockerfilePath: Dockerfile.api
    envVars:
      - key: MONGODB_URI
        fromSecret: MONGODB_URI
      - key: NODE_ENV
        value: production

  - type: static
    name: binbeacon-web
    env: static
    plan: free
    buildCommand: npm ci && npm run build
    staticPublishPath: dist/public
